{% extends 'base.html' %} {% load static %}
<!--  -->
{% load crispy_forms_tags %} {% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4" style="color: #7b7b7b">Sign In</h2>
      <form method="post">
        {% csrf_token %} {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>

      <p class="mt-3" style="color: #7b7b7b">
        Don't have an account?
        <a href="{% url 'sign_up' %}" style="color: #7b7b7b">Sign Up</a>
      </p>

      <p class="mt-3" style="color: #7b7b7b">
        Forgot Password?
        <a href="{% url 'reset_password' %}" style="color: #7b7b7b"
          >Reset Password</a
        >
      </p>
    </div>
  </div>
</div>

{% endblock %}
