<div id="steps-field">
  <span class="d-flex justify-content-between">
    <label for="{{ form.steps.id_for_label }}" class="mb-2"> Steps:</label>
    <label>
      <a href="" class="ml-4" style="color: #7b7b7b; text-decoration: none" onclick="showDiv(event)">Add</a>
    </label>
  </span>
  {{form.steps}} {% if message %}
  <div class="alert alert-info alert-dismissible mx-auto fade show text-center mt-4" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% else %} {% endif %}
  <script>
    $("#id_steps").select2({
      placeholder: "Add steps",
      theme: "classic",
    });
  </script>
</div>
